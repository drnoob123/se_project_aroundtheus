<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the website of the Image Gallery of must-see areas in the U.S. This website combines the Adaptive Web Design and Working with Layouts."
    />
    <meta name="author" content="Cory Liggins" />
    <meta
      name="keywords"
      content="HTML and CSS, website, Sofware Engineer, adaptive Web Design"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Vector_white.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
            id="profile-avatar"
          />
          <div class="profile__image-overlay">
            <img
              src="<%=require('./images/edit-icon.svg')%>"
              class="profile__edit-image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2024 Cory Liggins</p>
      </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="edit-form-title"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="edit-form-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="about"
              class="modal__input"
              id="edit-form-description"
              placeholder="About"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="edit-form-description-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input modal__input_type_title"
              id="card-form-title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-form-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input modal__input_type_url"
              id="card-form-description"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-form-description-error"></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__preview-container modal__container">
        <button class="modal__close" id="preview-close-button"></button>
        <img src="#" alt="" class="modal__preview-image" />
        <h2 class="modal__preview-footer"></h2>
      </div>
    </div>

    <!-- Delete Card Modal-->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading modal__heading-confirm">Are you sure?</h3>
        <button class="modal__button modal__button-confirm" type="submit">
          Yes
        </button>
      </div>
    </div>

    <!-- edit avatar modal -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="edit-avatar-form" name="avatar-edit-form">
          <label class="modal__label">
            <input
              type="url"
              name="link"
              id="add-avatar-url"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="add-avatar-url-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img src="#" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button class="card__like-button" type="button"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
