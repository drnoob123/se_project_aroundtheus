<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Cory Liggins" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau-1.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button class="card__delete-button">
                  <img src="./images/card-images/trash.svg" alt="Delete" />
                </button>
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2024 Cory Liggins
        </p>
      </footer>
    </div>

    <div class="modal modal_type_edit" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="profile-modal-close-button"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" name="modal-edit-form">
          <input
            type="text"
            id="form-input-title"
            class="modal__input modal__input_type_name"
            name="title"
            placeholder="Name"
          />
          <input
            type="text"
            id="form-input-description"
            class="modal__input modal__input_type_description"
            name="description"
            placeholder="Description"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_add" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="add-modal-close-button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" name="modal-add-form">
          <input
            type="text"
            id="card-name-input"
            class="modal__input modal__input_type_title"
            name="title"
            placeholder="Title"
            required
          />
          <input
            type="url"
            id="card-link-input"
            class="modal__input modal__input_type_url"
            name="url"
            placeholder="Image URL"
            required
          />
          <button class="modal__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal modal__type_preview" id="modal-image">
      <div class="modal__container modal__container_type_image-preview">
        <button
          class="modal__close-button modal__close-button_type_image-preview"
          id="image-modal-close-button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption">Image Title Here</p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
