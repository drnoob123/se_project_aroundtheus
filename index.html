<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
<header class="header page__section" >
    <img src="./images/logo.svg" alt="Around The U.S. logo" class="header__logo">
</header> 
<main class="content">
    <section class="profile page__section">
<img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image">
<div class="profile__info">
     <h1 class="profile__title">Jacques&nbsp;Cousteau</h1>
     <button class="profile__edit-button" type="submit"></button>
     <p class="profile__description">Explorer</p>
    </div>
    <button class="profile__add-button" type="submit"></button>
    </section>
    <section class="cards page__section">
        <ul class="card__list">
            <li class="card"><img src="./images/yosemite-valley.png" class="card__image" alt="yosemite-valley">
            <div class="card__description"><h2 class="card__info">Yosemite Valley</h2>
                <button class="card__like-button" type="submit"></button>
            </div>
        </li>
        <li class="card"><img src="./images/lake-louise.png" class="card__image" alt="lake-louise">
                <div class="card__description"><h2 class="card__info">Lake Louise</h2>
                    <button class="card__like-button" type="submit"></button>
                </div>
            </li>
                <li class="card"><img src="./images/bald-mountains.png" class="card__image" alt="bald-mountains">
                <div class="card__description"><h2 class="card__info">Bald Mountains</h2>
                    <button class="card__like-button" type="submit"></button>
                </div>
            </li>
                <li class="card"><img src="./images/latemar.png" class="card__image" alt="latemar">
                <div class="card__description"><h2 class="card__info">Latemar</h2>
                    <button class="card__like-button" type="submit"></button>
                </div>
            </li>
                <li class="card"><img src="./images/vanoise-national-park.png" class="card__image" alt="vanoise-national-park">
                <div class="card__description"><h2 class="card__info">Vanoise National Park</h2>
                    <button class="card__like-button" type="submit"></button>
                </div>
                </li>
                <li class="card"><img src="./images/lago-di-braies.png" class="card__image" alt="lago-di-braies">
                <div class="card__description"><h2 class="card__info">Lago di Braies</h2>
                    <button class="card__like-button" type="submit"></button>
                </div>
                </li>        
        </ul>
    </section>
    
</main>  

<footer class="footer page__section">
    <p class="footer__copyright">Â© 2024 Cory Liggins</p>
</div> 
</footer>
</body>
</body>
</html>
